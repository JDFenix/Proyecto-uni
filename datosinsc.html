    <body id="Pag-principal">


        <h1 id="Titcent">UNIVERSIDAD DEL VALLE </h1>

        <h1 id="registrarAlumnos">Inscribir Alumnos</h1>
        <div  id="inscribir" >


            <div>
                <label for="Nombre-alumno">Nombre:</label>
                <input type="text" id="Nombre-alumno" class="input-full-width" placeholder="Nombre Completo"><br><br>
            </div>

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" class="input-full-width" id="apellido" placeholder="Apellidos Paterno y Materno"><br><br>
            </div>
        
            <div>
                <label for="nss">nss:</label>
                <input type="number" maxlength="11" minlength="11" class="input-full-width" id="nss" placeholder="Numero de seguro social"><br><br>
            </div>
            <div>
                <label for="edad">Fecha de nacimiento:</label>
                <input type="date" class="input-full-width" id="edad" placeholder="Fecha de nacimiento"><br><br>
            </div>
            <div>
                <label for="carrera">Carrera</label>
                <select class="input-full-width" id="carrera">
                <option value="Ingenieria en Software">Ingenieria en Software</option>
            </select>
            </div><br>
        


            <button id="Cambiar-btn-ins" onclick="guardarDatosInscripcion()">Guardar datos</button>

            <button id="Cambiar-btn-ins"
                onclick="location.href='mat-reins.html'" disabled>Elegir Materias</button>
        </div>
