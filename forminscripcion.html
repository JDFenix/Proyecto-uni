<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSIDAD DEL VALLE</title>
    <!--icono-->
    <link rel="shortcut icon" href="asets/img/UDV.png" type="image/x-icon">
    <!--bootstrap-->
    <link rel="stylesheet" href="asets/css/bootstrap.min.css">
    <link rel="stylesheet" href="asets/css/estilos.css">
</head>
<body>
    <!--Inicio barra superior-->
    <nav class="navbar bg-danger" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="asets/img/UDV.png" alt="Logo" width="60" height="50" class="d-inline-block align-text-center">
          <text id="textoc">UNIVERSIDAD DEL VALLE</text>
        </a>
      </div>
    </nav>
    <!--Fin de barra superior-->

    <!--Inicio de formulario-->
    <div class="container">
        <div class="text-center">
            <img src="asets/img/UDV.png" class="mt-5" width="200px" alt="">
            <h3>INSCRIPCION</h3>

            <form>
                <br>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="varchar" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                  </div>
                  <div class="mb-3">
                    <label for="ap-paterno" class="form-label">Ap-Paterno</label>
                    <input type="varchar" class="form-control" id="ap-paterno" placeholder="Ingresa tu apellido paterno">
                  </div>
                  <div class="mb-3">
                    <label for="ap-materno" class="form-label">Ap-Materno</label>
                    <input type="varchar" class="form-control" id="ap-materno" placeholder="Ingresa tu apellido materno">
                  </div>
                  <div class="mb-3">
                    <label for="nss" class="form-label">NSS</label>
                    <input type="int" class="form-control" id="nss" placeholder="Ingresa tu NSS">
                  </div>
                  <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecha" >
                  </div>
                  <div class="mb-3">
                    <label for="promedio" class="form-label">Promedio bachillerato</label>
                    <input type="number" class="form-control" id="promedio" >
                  </div>
                  <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="mail" class="form-control" id="correo" placeholder="Ingresa tu correo">
                  </div>
                  <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="varchar" class="form-control" id="contraseña" placeholder="********">
                  </div>
                  <br>
                  <div class="mb-3">
                    <a href="eleccionmaterias.html" onclick="guardarDatosInscripcion()" class="btn btn-danger form-control">Guardar</a>
                  </div>
                  <div class="mb-3">
                    <a href="Pantalla1" class="btn btn-secondary form-control">Menu</a>
                  </div>
            </form>
        </div>
    </div>
    <!--Fin formulario-->
    
</body>
</html>
